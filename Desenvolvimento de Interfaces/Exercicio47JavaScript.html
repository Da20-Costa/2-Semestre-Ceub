<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Exemplo 3 - JavaScript</title>
</head>

<body>
    <div class="container-md pt-4">
        <h1>Exemplo 3 - JavaScript</h1>
        <h2>Cálculo de Área de Triângulo</h2>

        <div class="form-group">
            <label for="text">Informe a altura da pessoa (em M)</label>
            <input type="text" class="form-control" name="txtAlturaPessoa" id="txtAlturaPessoa">
        </div>
        <div class="form-group">
            <label for="text">Informe o peso da pessoa (em Kg)</label>
            <input type="" class="form-control" name="txtPesoPessoa" id="txtPesoPessoa">
        </div>
        <div class="form-group pt-4">
            <button type="button" class="btn btn-success form-control" onclick="calcularAreaTriangulo()">Calcular
                IMC</button>
        </div>
        <div class="form-group pt-4">
            <p id="resultado">

            </p>
        </div>

    </div>

    <script>
        function calcularAreaTriangulo() {
            var altura = document.getElementById("txtAlturaPessoa").value;
            var peso = document.getElementById("txtPesoPessoa").value;
            var imc = peso / (altura * altura)
            if (imc < 18.5) {
                document.getElementById("resultado").innerHTML = "Seu IMC é: " + imc + ". \nE sua classificação é: abaixo do peso.";
            }
            else if (imc >= 18.5 && imc < 25) {
                document.getElementById("resultado").innerHTML = "Seu IMC é: " + imc + ". E sua classificação é: peso normal.";
            }
            else if (imc >= 25 && imc < 30) {
                document.getElementById("resultado").innerHTML = "Seu IMC é: " + imc + ". E sua classificação é: sobrepeso.";
            }
            else if (imc >= 30 && imc < 35) {
                document.getElementById("resultado").innerHTML = "Seu IMC é: " + imc + ". E sua classificação é: obesidade grau I.";
            }
            else if (imc >= 35 && imc < 40) {
                document.getElementById("resultado").innerHTML = "Seu IMC é: " + imc + ". E sua classificação é: obesidade grau II.";
            }
            else {
                document.getElementById("resultado").innerHTML = "Seu IMC é: " + imc + ". E sua classificação é: obesidade grau III.";
            }
        }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>

</html>
